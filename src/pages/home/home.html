<ion-header hidden>
  <ion-navbar color="secondary">
  	
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='toggleSearch()'>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)='choosePosition()'>
        <ion-icon name="ios-locate-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
	<div class="switch">
	  <button ion-button icon-only color="light" (click)='toggleSearch()'><ion-icon name="search"></ion-icon></button>
	  <button ion-button color="light" (click)="(switch = 'map'); resizeMap()" [class.active]="(switch == 'map')" icon-only><ion-icon name="map"></ion-icon></button>
	  <button ion-button color="light" icon-only menuToggle><ion-icon name="list"></ion-icon></button>
	</div>

	<div class="currentitem" *ngIf="currentregional">
	  <button ion-item no-lines (click)="viewPlace(currentregional.title)">
	    <h2>{{ currentregional.title }}</h2>
	    <ion-note item-right icon-only><ion-icon name="ios-arrow-forward"></ion-icon></ion-note>
	  </button>
	</div>
<ion-content>

	
    <ion-row>
    
    
    <input id="address" type="text" value="{{ topic }}" placeholder="Infomation" *ngFor="let topic of topics" style="display: none;">
    </ion-row>
    
    <ion-row #searchbar id="floating-panel" [hidden]="!search">
      <ion-col col-8>
        <ion-searchbar #searchbar (ionInput)="getTopics($event)" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)" [hidden]="!search"></ion-searchbar>
      </ion-col>
      
      <ion-col col-4 style="padding-top: 12px;">
        <button id="submit" ion-button full value="Geocode" >Search</button>
      
      </ion-col>
    </ion-row>
    
      

	 
  <div #map id="map"></div>
  
</ion-content>
